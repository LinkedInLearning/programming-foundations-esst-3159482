<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schleifen</title>
</head>
<body>
    Bitte öffnen Sie die Konsole mit <strong>Strg + Shift + I</strong> 
    und klicken anschließend auf <strong>Konsole</strong>.
    <br>
    <script>
        for ( let i = 0; i <= 10; i = i + 1 ) {
            console.log( "i=" + i );
        }

        let a = 10;
        while ( a > 5 ) {
            console.log( "a=" + a);
            a--;
        }
    </script>
</body>
</html>
